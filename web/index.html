<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Xis-hao</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Product+Sans&display=swap');

        body {
            font-family: 'Product Sans', sans-serif;
            margin: 0;
        }

        .top-section {
            height: 15vh;
            background-color: #FFB6C1;
            display: flex;
            align-items: center;
            padding: 1rem;
        }

        .top-section img {
            height: 40%;
            margin-right: 1rem;
        }

        .text-container {
            margin: 0;
            font-size: calc(15vh * 1 / 5);
            font-weight: bold;
            line-height: 1;
        }

        .image-container {
            text-align: center;
            position: relative;
            height: 30vh;
            border: 1px solid #ccc;
            overflow: hidden;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            max-height: 100%;
            object-fit: contain;
            display: none;
        }

        .image-container img.active {
            display: block;
        }

        .image-container .nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white; /* 将箭头颜色改为白色 */
            cursor: pointer;
            user-select: none;
        }

        .image-container .prev {
            left: 10px;
        }

        .image-container .next {
            right: 10px;
        }

        .link-container {
            text-align: center;
            margin-top: 0.5rem;
        }

        .link-container a {
            display: block;
            color: #007BFF;
            text-decoration: none;
            margin: 0.25rem 0;
            transition: color 0.3s ease;
        }

        .link-container a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .bottom-section {
            height: 25vh;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 新增样式让文本居中 */
        }

        .bottom-section p {
            margin: 0;
            /* 文本相关样式 */
        }
    </style>
</head>

<body>
    <div class="top-section">
        <img src="image0.jpg" alt="Inserted Image">
        <div class="text-container">
            <span class="text-blue-500">X</span>
            <span class="text-blue-500">i</span>
            <span class="text-blue-500">s</span>
            <span class="text-blue-500">-</span>
            <span class="text-blue-500">h</span>
            <span class="text-blue-500">a</span>
            <span class="text-blue-500">o</span>
        </div>
    </div>
    <div class="image-container">
        <span class="nav prev" onclick="prevImage()"><</span>
        <img src="image1.jpg" alt="Image 1" class="active">
        <img src="image01.jpg" alt="Image 4">
        <img src="image5.jpg" alt="Image 2">
        <img src="image02.jpg" alt="Image 5">
        <span class="nav next" onclick="nextImage()">></span>
    </div>
    <div class="link-container">
        <a href=" https://maxteinxhh.github.io/Xis-haohao/web/index.html">欢迎访问我的网站</a>
        <a href=" https://maxteinxhh.github.io/Xis-haohao/web/index.html"> ･◡･ </a>
        <a>  </a>
        <a href="https://mhaoma.baidu.com/pages/search-page/search-page?srcid=10685&query=17364686746"> [与我联系]</a>
        <a href="https://maxteinxhh.github.io/Xis-haohao/web/index2.html">[访问旧网页（哦嗨呦......)]</a>
    </div>
    <div class="bottom-section">
        <p>嘻嘻</p>
    </div>
    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.image-container img');

        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            showImage(currentImageIndex);
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            showImage(currentImageIndex);
        }
    </script>
</body>

</html>
