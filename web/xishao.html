<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Xis-hao</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Product+Sans&display=swap');

        body {
            font-family: 'Product Sans', sans-serif;
            margin: 0;
        }

        .top-section {
            height: 15vh;
            background-color: #FFB6C1;
            display: flex;
            align-items: center;
            padding: 1rem;
        }

        .top-section img {
            height: 40%;
            margin-right: 1rem;
        }

        .text-container {
            margin: 0;
            font-size: calc(15vh * 1 / 5);
            font-weight: bold;
            line-height: 1;
        }

        .image-container {
            text-align: center;
            position: relative;
            height: 30vh;
            border: 1px solid #ccc;
            overflow: hidden;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img,
        .image-container video {
            max-width: 100%;
            height: auto;
            max-height: 100%;
            object-fit: contain;
            display: none;
        }

        .image-container img.active,
        .image-container video.active {
            display: block;
        }

        .image-container .nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white;
            cursor: pointer;
            user-select: none;
        }

        .image-container .prev {
            left: 10px;
        }

        .image-container .next {
            right: 10px;
        }

        .link-container {
            text-align: center;
            margin-top: 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .link-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .link-container a {
            display: inline-block;
            color: #007BFF;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #007BFF;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        /* 修改特定链接的样式 */
        .link-row:nth-child(1) a,
        .link-row:nth-child(2) a {
            color: #FFB6C1;
            border: none;
            padding: 0;
        }

        .link-container a:hover {
            color: #0056b3;
            text-decoration: underline;
            background-color: rgba(0, 123, 255, 0.1);
        }

        .bottom-section {
            height: 25vh;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bottom-section p {
            margin: 0;
        }

        /* 加载提示样式 */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        /* 隐藏页面内容 */
        #content {
            display: none;
        }
    </style>
</head>

<body>
    <!-- 加载提示 -->
    <div id="loading">加载中，请等待 .....<span id="countdown">5</span></div>
    <!-- 页面内容 -->
    <div id="content">
        <div class="top-section">
            <img src="image0.jpg" alt="Inserted Image">
            <div class="text-container">
                <span class="text-blue-500">X</span>
                <span class="text-blue-500">i</span>
                <span class="text-blue-500">s</span>
                <span class="text-blue-500">-</span>
                <span class="text-blue-500">h</span>
                <span class="text-blue-500">a</span>
                <span class="text-blue-500">o</span>
            </div>
        </div>
        <div class="image-container">
            <span class="nav prev" onclick="prevMedia()"><</span>
            <img src="image1.jpg" alt="Image 1" class="active">
            <video src="c45c.mp4" alt="Video 1" controls preload="auto"></video>
            <video src="c46c.mp4" alt="Video 2" controls preload="auto"></video>
            <img src="image02.jpg" alt="Image 5">
            <span class="nav next" onclick="nextMedia()">></span>
        </div>
        <div class="link-container">
            <div class="link-row">
                <a href="https://maxteinxhh.github.io/Xis-haohao/web/xishao.html">欢迎访问我的网站</a>
            </div>
            <div class="link-row">
                <a href="https://maxteinxhh.github.io/fun/xhd.html"> ･◡･ </a>
            </div>
            <div class="link-row">
                <a href="https://mhaoma.baidu.com/pages/search-page/search-page?srcid=10685&query=17364686746"> [ 与我联系 ]</a>
                <a href="https://maxteinxhh.github.io/Xis-haohao/web/inx.html">[ 访问旧网页 ]</a>
                <a href="https://maxteinxhh.github.io/xishao/index.html">[ 更多内容 ]</a>
            </div>
        </div>
        <div class="bottom-section">
            <p>嘻嘻</p>
        </div>
    </div>
    <script>
        let currentMediaIndex = 0;
        const mediaElements = document.querySelectorAll('.image-container img, .image-container video');
        const loading = document.getElementById('loading');
        const content = document.getElementById('content');
        const countdown = document.getElementById('countdown');
        let seconds = 5;

        // 倒计时函数
        const countdownInterval = setInterval(() => {
            seconds--;
            countdown.textContent = seconds;
            if (seconds === 0) {
                clearInterval(countdownInterval);
                // 隐藏加载提示
                loading.style.display = 'none';
                // 显示页面内容
                content.style.display = 'block';
            }
        }, 1000);

        function showMedia(index) {
            mediaElements.forEach((media, i) => {
                media.classList.toggle('active', i === index);
                if (media.tagName === 'VIDEO') {
                    if (i === index) {
                        media.play();
                    } else {
                        media.pause();
                    }
                }
            });
        }

        function prevMedia() {
            currentMediaIndex = (currentMediaIndex - 1 + mediaElements.length) % mediaElements.length;
            showMedia(currentMediaIndex);
        }

        function nextMedia() {
            currentMediaIndex = (currentMediaIndex + 1) % mediaElements.length;
            showMedia(currentMediaIndex);
        }
    </script>
</body>

</html>
